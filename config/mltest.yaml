behaviors:
  Reach Target:
    trainer_type: ppo
    hyperparameters:
      batch_size: 256
      buffer_size: 10240
      learning_rate: 0.0003
      beta: 0.005
      epsilon: 0.2
      lambd: 0.99
      num_epoch: 3
      learning_rate_schedule: linear
    network_settings:
      normalize: false
      hidden_units: 128
      num_layers: 2
    reward_signals:
      extrinsic:
        gamma: 1.0
        strength: 1.0
#      gail:
#        strength: 0.0
#        gamma: 0.8
#        demo_path: mltest/mltest_18.demo
    keep_checkpoints: 5
    max_steps: 50000000
    summary_freq: 10000
    threaded: true
